<!-- public/gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | Microsoft SMC EMEA Event</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #A7079F; /* Fallback color */
            background: radial-gradient(at left top, #0A6598, #A7079F);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top left;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Adjusted for accessibility */
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #005fcc;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2em; /* Relative font size */
        }

        /* Gallery Grid */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        /* Gallery Items */
        .gallery-item {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1em; /* Relative font size */
        }

        /* Image Numbering */
        .image-number {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Images */
        .gallery-item img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            background-color: #e0e0e0;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        /* Loaded Images */
        .gallery-item img.loaded {
            opacity: 1;
        }

        /* Associated Text */
        .gallery-item p {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
            white-space: pre-wrap;
        }

        /* Error Message */
        #errorMessage {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1em;
        }

        /* Cookie Banner */
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000; /* Adjusted for contrast */
            color: #fff;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        #cookie-banner a {
            color: #ffd700;
            text-decoration: underline;
        }

        #cookie-banner button {
            margin-left: 15px;
            padding: 10px 20px;
            background-color: #ffd700;
            color: #000;
            border: none;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
        }

        #cookie-banner button:hover,
        #cookie-banner button:focus {
            background-color: #ffcc00;
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }

        /* Connection Status Indicator */
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            border: 1px solid #333;
        }

        .status-indicator.connected {
            background-color: #28a745; /* Green */
        }

        .status-indicator.disconnected {
            background-color: #dc3545; /* Red */
        }

        /* Focus Styles */
        button:focus, a:focus, img:focus {
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px 0;
            }

            .gallery-item img {
                width: 200px;
                height: 200px;
            }

            .gallery-item p {
                font-size: 0.9em;
            }

            .image-number {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            #gallery {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px 0;
            }

            .gallery-item img {
                width: 100%;
                height: auto;
                max-width: 250px;
            }

            .gallery-item {
                align-items: center;
            }

            .gallery-item p {
                font-size: 0.9em;
            }

            .image-number {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="cookie-banner" role="dialog" aria-labelledby="cookie-banner-title" aria-live="polite">
        <p id="cookie-banner-title"><strong>Cookie Notice</strong></p>
        <p>This website uses cookies to enhance your browsing experience. By continuing to use this website, you consent to the use of cookies. For more information, please read our <a href="privacy.html">Privacy Policy</a>.</p>
        <button id="dismiss-button">Dismiss</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.getElementById('cookie-banner');
            const dismissButton = document.getElementById('dismiss-button');

            // Check if the user has already dismissed the banner
            if (localStorage.getItem('cookieBannerDismissed') === 'true') {
                banner.style.display = 'none';
            }

            // Add event listener to the dismiss button
            dismissButton.addEventListener('click', function () {
                banner.style.display = 'none';
                localStorage.setItem('cookieBannerDismissed', 'true');
            });
        });
    </script>

    <a href="#main-content" class="skip-link">Skip to main content</a>

    <main id="main-content">
        <h1>Image Gallery</h1>
        <div id="gallery"></div>
        <div id="errorMessage" role="alert" aria-live="polite"></div>
    </main>

    <!-- Connection Status Indicator -->
    <div id="connectionStatus" class="status-indicator connected" title="Connected"></div>

    <!-- Link to the external gallery.js file -->
    <script src="/js/gallery.js"></script>
</body>
</html>

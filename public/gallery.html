<!-- public/gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Image Gallery | Microsoft SMC EMEA Event</title>
</head>
<!-- Place this in every page except index.html -->

<body class="non-index-page">
    <header class="top-nav">
        <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">
            <!-- Simple hamburger icon: three bars -->
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav class="flyout-nav" aria-label="Main navigation">
            <ul>
                <li><a href="/gallery.html">Gallery</a></li>
                <li><a href="/upload">Upload</a></li>
                <li><a href="/privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>
    <!-- Skip link for keyboard navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Cookie Banner as a dialog -->
    <div id="cookie-banner" role="dialog" aria-labelledby="cookie-banner-title" aria-describedby="cookie-banner-description" aria-modal="true">
        <h2 id="cookie-banner-title" style="margin-top:0;">Cookie Notice</h2>
        <p id="cookie-banner-description">
            This website uses cookies to enhance your browsing experience. By continuing to use this website, you consent to the use of cookies. For more information, please read our 
            <a href="privacy.html">Privacy Policy</a>.
        </p>
        <button id="dismiss-button" aria-label="Dismiss cookie notification">Dismiss</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.getElementById('cookie-banner');
            const dismissButton = document.getElementById('dismiss-button');

            // Check if the user has already dismissed the banner
            if (localStorage.getItem('cookieBannerDismissed') === 'true') {
                banner.style.display = 'none';
            } else {
                // Optional: Move focus to the dismiss button when the banner appears
                dismissButton.focus();
            }

            // Add event listener to the dismiss button
            dismissButton.addEventListener('click', function () {
                banner.style.display = 'none';
                localStorage.setItem('cookieBannerDismissed', 'true');
            });
        });
    </script>

    <!-- Main content area with main landmark -->
    <main id="main-content" role="main">
        <h1>Image Gallery</h1>
        <!-- Consider how images are displayed in the gallery.
             Each image should have an alt text or aria-label for accessibility. -->
        <div id="gallery">
            <!-- Dynamically generated images go here. Ensure accessibility when adding images. -->
        </div>
        <!-- Alerts for errors (already aria-live) -->
        <div id="errorMessage" role="alert" aria-live="polite"></div>
    </main>

    <!-- External JS -->
    <script src="/js/gallery.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const flyoutNav = document.querySelector('.flyout-nav');
    
            menuToggle.addEventListener('click', () => {
                const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
                menuToggle.setAttribute('aria-expanded', !expanded);
                menuToggle.classList.toggle('open');
                flyoutNav.classList.toggle('open');
            });
        });
    </script>
</body>
</html>

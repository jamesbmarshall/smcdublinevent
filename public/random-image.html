<!-- public/random-image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Random Image | Microsoft SMC EMEA Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional: Inline styling for the spinner overlay -->
    <style>
        /* Container for the random image */
        #imageContainer {
          width: 512px;   /* Previous width (adjust as needed) */
          height: 512px;  /* Previous height (adjust as needed) */
          border: 1px solid #ccc;
          overflow: hidden; 
          margin-bottom: 1rem;
        }
    
        /* The final random image */
        #randomImage {
          width: 100%;
          height: 100%;
          object-fit: cover;  /* Fills container proportionally */
          display: block;     /* Removes gap below image in some browsers */
        }
    
        /* Spacing and layout for text and button */
        #associatedText {
          margin-bottom: 1rem;
        }
        #errorMessage {
          color: red;
          font-weight: bold;
          margin-bottom: 1rem;
        }
      </style>
</head>
<body>
    <h1>Random Image and Text</h1>
  
    <div id="imageContainer">
      <img id="randomImage" src="" alt="Random Image">
    </div>
  
    <!-- Paragraph for associated text underneath -->
    <p id="associatedText"></p>
  
    <!-- Error message area -->
    <div id="errorMessage"></div>
  
    <!-- Button to fetch a new random image -->
    <button id="newImageButton">Get Random Image</button>

    <span id="footer">
        <a href="https://go.microsoft.com/fwlink/?linkid=2259814">Consumer Health Privacy</a> |
        <a href="https://go.microsoft.com/fwlink/?LinkedId=521839">Privacy & Cookies</a> |

        <a href="https://go.microsoft.com/fwlink/?linkid=2196228">Trademarks</a> |
        &copy; Microsoft 2025
    </span>

    <!-- Link to the external random.js file -->
    <script src="/js/random.js"></script>
</body>
</html>

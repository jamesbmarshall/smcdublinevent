<!-- public/random-image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Random Image | Microsoft SMC EMEA Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Cookie Banner -->
    <div id="cookie-banner" role="dialog" aria-labelledby="cookie-banner-title" aria-live="polite">
        <p id="cookie-banner-title"><strong>Cookie Notice</strong></p>
        <p>This website uses cookies to enhance your browsing experience. By continuing to use this website, you consent to the use of cookies. 
        For more information, please read our <a href="privacy.html">Privacy Policy</a>.</p>
        <button id="dismiss-button">Dismiss</button>
    </div>

    <!-- Cookie Banner Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.getElementById('cookie-banner');
            const dismissButton = document.getElementById('dismiss-button');

            // Check if the user has already dismissed the banner
            if (localStorage.getItem('cookieBannerDismissed') === 'true') {
                banner.style.display = 'none';
            }

            // Add event listener to the dismiss button
            dismissButton.addEventListener('click', function () {
                banner.style.display = 'none';
                localStorage.setItem('cookieBannerDismissed', 'true');
            });
        });
    </script>

    <main id="main-content">
        <h1>Random Image</h1>
        <div id="randomImageContainer">
            <!-- The alt attribute will be set dynamically -->
            <img id="randomImage" src="" alt="">
            <p id="imageText"></p>
        </div>
        <div>
            <button id="newImageButton">Get New Random Image</button>
        </div>
        <div id="errorMessage" role="alert" aria-live="polite"></div>
    </main>

    <!-- Link to the external random.js file -->
    <script src="/js/random.js"></script>
</body>
</html>

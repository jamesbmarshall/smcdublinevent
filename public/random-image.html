<!-- public/random-image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Random Image | Microsoft SMC EMEA Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional: Inline styling for the spinner overlay -->
    <style>
        /* Container positioning for the image and spinner */
        #randomImageContainer {
            position: relative;
            width: 300px; /* Adjust as needed or remove if set in external CSS */
            height: 300px; /* Adjust as needed or remove if set in external CSS */
            overflow: hidden;
            border: 1px solid #ccc; /* Example border */
        }

        /* The final random image */
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Spinner overlay that sits above the image while loading */
        #spinnerOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none; /* No clicks when hidden */
            transition: opacity 0.3s ease; /* Fade in/out transition */
            z-index: 2; /* Above the image */
        }

        /* Spinner overlay visible state */
        #spinnerOverlay.showSpinner {
            opacity: 1;
            pointer-events: auto; /* Click-blocking while spinner is visible */
        }

        /* Simple spinner CSS */
        .spinner {
            width: 40px;
            height: 40px;
            border: 6px solid #ddd;      /* Outer ring color */
            border-top: 6px solid #3498db; /* Spinner color */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <main id="main-content">
        <h1>Random Image</h1>

        <!-- Image container including the overlay spinner -->
        <div id="randomImageContainer">
            <!-- The alt attribute will be set dynamically in JS -->
            <img id="randomImage" src="" alt="">

            <!-- Spinner overlay goes here -->
            <div id="spinnerOverlay">
                <div class="spinner"></div>
            </div>

            <!-- Paragraph for associated text below the image -->
            <p id="imageText"></p>
        </div>

        <div>
            <button id="newImageButton">Get New Random Image</button>
        </div>
        <div id="errorMessage" role="alert" aria-live="polite"></div>
    </main>

    <span id="footer">
        <a href="https://go.microsoft.com/fwlink/?linkid=2259814">Consumer Health Privacy</a> |
        <a href="https://go.microsoft.com/fwlink/?LinkedId=521839">Privacy & Cookies</a> |

        <a href="https://go.microsoft.com/fwlink/?linkid=2196228">Trademarks</a> |
        &copy; Microsoft 2025
    </span>

    <!-- Link to the external random.js file -->
    <script src="/js/random.js"></script>
</body>
</html>

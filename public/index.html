<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Microsoft SMC EMEA Event</title>
</head>
<body id="indexbody">
    <!-- Skip link directs users straight to main content -->
    <a class="skip-link" href="#mainContent">Skip to main content</a>

    <!-- Cookie Banner with dialog semantics -->
    <div id="cookie-banner" role="dialog" aria-labelledby="cookie-banner-heading" aria-describedby="cookie-banner-description">
        <h2 id="cookie-banner-heading" style="margin-top:0;">Cookie Usage</h2>
        <p id="cookie-banner-description">
            This website uses cookies to enhance your browsing experience. By continuing to use this website, you consent to the use of cookies. 
            For more information, please read our <a href="privacy.html">Privacy Policy</a>.
        </p>
        <button id="dismiss-button" aria-label="Dismiss cookie notification">Dismiss</button>
    </div>

    <!-- Main content area with main landmark -->
    <main id="mainContentIndex" role="main">
        <div id="index-container">
            <!-- Responsive image count heading -->
            <!-- Confirm if this is the main heading of the page. If not, consider adjusting heading level or adding a more descriptive h1 above it. -->
            <h1 id="imageCount">Images: 0</h1>

            <!-- Canvas container -->
            <div id="canvas">
                <!-- Canvas with an aria-label to describe content (e.g., "A grid of dynamically generated images") -->
                <canvas id="imageGrid" aria-label="A grid of generated images"></canvas>
            </div>

            <!-- Connection Status Indicator -->
            <!-- aria-live to announce status changes and aria-label to describe the status -->
            <div 
                id="connectionStatus" 
                class="status-indicator connected" 
                title="Connected" 
                aria-live="polite" 
                aria-label="Connection Status: Connected">
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.getElementById('cookie-banner');
            const dismissButton = document.getElementById('dismiss-button');

            // Check if the user has already dismissed the banner
            if (localStorage.getItem('cookieBannerDismissed') === 'true') {
                banner.style.display = 'none';
            }

            // Add event listener to the dismiss button
            dismissButton.addEventListener('click', function () {
                banner.style.display = 'none';
                localStorage.setItem('cookieBannerDismissed', 'true');
            });
        });
    </script>
    <script src="/js/app.js"></script>
</body>
</html>
